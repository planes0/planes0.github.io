<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн страницы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://s3.stroi-news.ru/img/priroda-vertikalnie-kartinki-4.jpg'); /* Фоновое изображение */
            background-size: cover;
            background-position: center;
            color: #fff; /* Цвет текста */
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон контейнера */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif; /* Измененный шрифт для заголовка */
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Verdana', sans-serif; /* Измененный шрифт для текста */
            font-size: 18px;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Добро пожаловать на страницу</h1>
        <p>Здесь вы найдете интересный контент и красивые изображения</p>
        <img src="https://img.freepik.com/free-photo/photorealistic-view-of-tree-in-nature-with-branches-and-trunk_23-2151478040.jpg" alt="Изображение 1">
        <img src="https://img.freepik.com/free-photo/photorealistic-view-of-tree-in-nature-with-branches-and-trunk_23-2151478040.jpg" alt="Изображение 2">
    </div>
</body>

</html>
