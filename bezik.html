<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Базовая HTML страница</title>
<style>
    body {
        background-image: url('https://s3.stroi-news.ru/img/priroda-vertikalnie-kartinki-4.jpg'); 
        background-size: cover;
        background-position: center;
        color: #000000; 
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 24px;
    }

    p {
        font-size: 16px;
        margin-bottom: 20px;
    }
    .image {
    transition: transform 0.3s; /* добавляем плавный переход */
    }

    .image:hover {
        transform: scale(1.2); /* увеличиваем размер изображения на 20% */
    }
</style>
</head>
<body>
    <h1>Добро пожаловать на мою HTML страницу</h1>
    <p>Здесь вы можете найти информацию о моих услугах и контактные данные.</p>
    <img src="https://img.freepik.com/free-photo/photorealistic-view-of-tree-in-nature-with-branches-and-trunk_23-2151478040.jpg" alt="Изображение">
</body>
</html>
